<!DOCTYPE html>
<html>
<head>
  <title>Library System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Library Book Records</h2>
  <a href="/overdue" class="btn btn-warning mb-3">Show Overdue Books</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>
          <a href="/borrow/{{ book.id }}" class="btn btn-primary btn-sm">Borrow</a>
          <a href="/return/{{ book.id }}" class="btn btn-success btn-sm">Return</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
